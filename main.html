<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
    return -Infinity;
  }

  let max = -Infinity;
  let secondMax = -Infinity;

  for (let i = 0; i < arr.length; i++) {
    const num = arr[i];

    // Update max and secondMax
    if (num > max) {
      secondMax = max; // Update secondMax to the previous max
      max = num; // Update max to the new highest number
    } else if (num > secondMax && num !== max) {
      secondMax = num; // Update secondMax if num is different from max
    }
  }

  // If secondMax is still -Infinity, it means all elements were the same
  return secondMax === -Infinity ? -Infinity : secondMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
